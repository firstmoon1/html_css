<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size:75px;
        }    
        body{
            font-size: 25px;  
        }    
        div{
            font-size:1.5em;
        }
        p{
            font-size: 1rem;
        }
    </style>
</head>


<body>
    <!--
        3 ceşit sınıf var
        px,em ve rem  ;
        px = pixel demek 20px gibi yazarsın boyutuna göre ayarlarsın
        
        em= bu em kullanılan yerin bir üst parent inin aynı içerigini kopyalar kendisine ,font-size=50px yazdın parent de,
        sen kullanılan yerde 1em yazarsan 50 px olur ,1.5em yazarsan 75px olur 
        eger bir üstte yani parent da yok ise üstün de üstüne gider,mesela p  olsun div içinde ,div de yok ise body bakar ,body de yoksa
        html'e  bakar.

        rem= bu ise direk en kökte olan içerigi kopyalar yani,style içinde html {} acıp içinde artık ne hakkında yazarsan onu alır ,aynı içerik olması yazım font-size gibi
         
    -->
    anna bell
    <div style="border:5px solid green ;";>

        <p>
            rae lil
        </p>
    </div>
