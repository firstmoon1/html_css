<style>
    p::first-line{
        color:blue;
        background-color:yellow
    }
    p{
        background: red;
    }
</style>

    first-line de satır ın tamamını kirmızı yapmaz 
böyle yani yazdıgın kadar sarı koyar first-letter koysaydında aynı
seyler olurdu  hello yerine h sarı olur olurdu mavi yazıyla kalan 2 satır
kırmızı.
-->
</head>
<!-- 
    P::first-line veya first-letter secenekleri var
    ilk line blue renginde olsun gibi
    <style>
        p::first-letter{
            color:blue;
    }
</style>
-->

    <p >hello <br> world!</p>
