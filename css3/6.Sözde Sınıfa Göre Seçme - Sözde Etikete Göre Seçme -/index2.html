<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
        a{
            text-decoration: none;
            font-size: 25px;
        }
        a:link{
            color:rgb(241, 217, 0);
        }
        a:hover{
            color:hotpink;
        }
        a:active{
            color:green;
        }
        a:visited{
           color:red;
       }



    </style>
    </head>


    <body>
      
        <!--
            bu text-decoration:none in olayı  google yazısının altındaki cizgiyi kaldırmak

            a:link{ } ile a daki google yazısının ilk rengini verirsin

            a:hover{ } üzerine geldiginde bu google in rengisi degiştirir

            a:active{ } tıkladıgında ve basılı tuttugunda rengi degişir

            a:visited{ } tıklayıp google ye gittiginde ve tekrar bu sayfaya geri geldiginde rengi degişir
            https://www.google.com yazdıgında ne hover ne link nede active calışır only visited calışıyor.
        -->
        <a href="https://www.google.com" > google</a>

        

    </body>
    </html>
