<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 1cm;
        }
        #a{
            text-transform: capitalize; /*  her kelimenin ilk harfini uppercase yapıyor*/
        }
        .b{
            text-transform: lowercase;/* kücük harfe ceviriyor */
        }
        .c{
            text-transform:uppercase /* büyük harfe ceviriyor */
        }
    </style>

</head>

<body>
    
<p id="a">Lorem ipsum dolor sit amet.</p>
<p class="b">ANNA BELLLLLLASDASD</p>
<p class="c">Lorem ipsum dolor sit amet.</p>

</body>
</html>
